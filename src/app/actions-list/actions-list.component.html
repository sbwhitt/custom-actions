<div class="settings" *ngIf="!shortcutOpen; else shortcut">
  <div
    *ngFor="let s of shortcuts; index as i"
    (click)="openShortcut(i)"
    class="action"
  >
    {{s.action.name | actionName}}
  </div>
</div>
<ng-template #shortcut>
  <div class="shortcut">
    <div class="head">
      <span class="description">{{currentShortcut?.action?.description}}</span>
      <svg (click)="closeShortcut();" class="close" viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 21.32L21 3.32001" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M3 3.32001L21 21.32" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
    </div>
    <hr />
    <div class="keys">
      <span class="key">
        {{
          currentShortcut && currentShortcut.sequence ?
          getSequence(currentShortcut.sequence) : ""
        }}
      </span>
    </div>
  </div>
</ng-template>
