<div class="bg">
  <header>
    <div class="title-bar">
      <div (click)="toggleMenu();" class="icon">
        <svg *ngIf="!menuOpen else back" class="menu-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M20 7L4 7" stroke="white" stroke-width="1.5" stroke-linecap="round"></path> <path d="M20 12L4 12" stroke="white" stroke-width="1.5" stroke-linecap="round"></path> <path d="M20 17L4 17" stroke="white" stroke-width="1.5" stroke-linecap="round"></path> </g></svg>
        <ng-template #back>
          <svg class="menu-icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path fill="#ffffff" d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"></path><path fill="#ffffff" d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"></path></g></svg>
        </ng-template>
      </div>
      <span class="title">Custom Actions</span>
    </div>
  </header>
  <div class="main-content">
    <div class="icon-container">
      <svg *ngIf="!menuOpen; else settings" (click)="toggleActive()" id="powerIcon" class="power-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path id="powerIconPath" fill-rule="evenodd" clip-rule="evenodd" d="M13 3C13 2.44772 12.5523 2 12 2C11.4477 2 11 2.44772 11 3V12C11 12.5523 11.4477 13 12 13C12.5523 13 13 12.5523 13 12V3ZM8.6092 5.8744C9.09211 5.60643 9.26636 4.99771 8.99839 4.5148C8.73042 4.03188 8.12171 3.85763 7.63879 4.1256C4.87453 5.65948 3 8.61014 3 12C3 16.9706 7.02944 21 12 21C16.9706 21 21 16.9706 21 12C21 8.66747 19.1882 5.75928 16.5007 4.20465C16.0227 3.92811 15.4109 4.09147 15.1344 4.56953C14.8579 5.04759 15.0212 5.65932 15.4993 5.93586C17.5942 7.14771 19 9.41027 19 12C19 15.866 15.866 19 12 19C8.13401 19 5 15.866 5 12C5 9.3658 6.45462 7.06997 8.6092 5.8744Z"
            [ngStyle]="{ fill: active ? '#73cfea' : 'lightgray' }"></path>
        </g>
      </svg>
    </div>
    <ng-template #settings>
      <app-actions-list></app-actions-list>
    </ng-template>
  </div>
  <footer>
    {{active ? "enabled" : "disabled"}}
  </footer>
</div>
